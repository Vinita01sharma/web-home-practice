<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- variable is container to store data / value 
        or 
        it is a name of memory location.
        or 
        it has changed the value.

        there are three keywords which are used to create a variable 
              =>var, let, and const.

        Valid name for the variable :-
               =>Myvar, my-var, MYVAR, myVar, MyVar, myvar1

        Invalid name for the variable :-
               =>1myvar, my var, My var, My -var.
    -->

    <script>
        // declaration variable _ name assign

        // using var keyword we can redeclare and reassign value.

        // global key

        var a=10;
        document.writeln(a)
        // document.write("<br>")

        var a=12;
        document.writeln(a)

        // let and const keyword updated in 2015 version
        // block keyword
        // using let keyword we can not redeclare but reassign the value

        let b=45;
        document.writeln(b)

         b=34;
        document.writeln(b)

        // const means constant which has fixed value.
        // using const keyword we can not redeclare and reassign the value.

        const c=78;
        document.write(c)
    </script>
</body>
</html>
