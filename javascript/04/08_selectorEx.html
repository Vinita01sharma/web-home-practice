<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <P class="p4"></P>
    <div></div>

    <script>
        document.getElementById("p1").innerText="<i>hello world</i>"

        document.getElementById("p2").innerHTML="<i>hello world</i>"

    // query selector select id, class, and element

       document.querySelector("#p3").innerText="Element By id"

       document.querySelector(".p4").innerText="Element By class"

       document.querySelector("div").innerText=" Get Element "

    </script>
</body>
</html>
