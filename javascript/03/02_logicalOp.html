<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = 5, res;
        res = (x < 10 && x > 3)
        document.write("(x < 10 && x > 3) = " + res)

        // condition1          condition2                result
        // true                  true                     true
        // true                  false                    false
        // false                 true                     false
        // false                 false                    false


        res = (x < 3 || x > 3)
        document.write("<br> (x < 3 || x > 3) = " + res)

        // condition1          condition2                result
        // true                  true                     true
        // true                  false                    true
        // false                 true                     true
        // false                 false                    false

        res = !(x<3 || x>3)
            document.write("<br>!(x<3 || x>3) = " + res)
    </script>
</body>
</html>
