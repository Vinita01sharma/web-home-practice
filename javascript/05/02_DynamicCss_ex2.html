<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* create random class to add css using js */

        .head{
            color: bisque;
            background-color: black;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            transition-duration: 2s;
            transition-property: all;
            transition-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1);
        }
    </style>
</head>
<body>
    <button onclick="addcss()">Add CSS</button>
    <button onclick="removecss()">remove CSS</button>
    <button onclick="togglecss()">toggle CSS</button>
 
    <h1 class="h1">hello world</h1>
    <h1 class="head1">hello world</h1>

    <script>
        function addcss(){
            let heading = document.querySelector(".h1")
            heading.classList.add("head")
        }
        function removecss(){
            let heading = document.querySelector(".h1")
            heading.classList.remove("head")
        }
        function togglecss(){
            let heading = document.querySelector(".head1")
            heading.classList.toggle("head")
        }
    </script>
    
</body>
</html>
