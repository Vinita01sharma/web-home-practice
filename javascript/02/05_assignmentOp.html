<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=45;
        var b=56;

        a += b 
        // a = a+b       101
        console.log(a);

        a -= b
        // a = a-b        45
        console.log(a);

        a *= b
        // a = a*b        2520
        console.log(a);

        a /= b 
        // a = a/b         45
        console.log(a);

        a %= b
        // a = a%b         45
        console.log(a);

    </script>
</body>
</html>
